<div class="container">
    <div class="row bg-danger justify-content-center mt-5 mb-5 p-4">
        <div class="col-lg-6 bg-warning">
            <form>
                <div class="form-group row mt-4 mx-auto">
                    <label for="region"
                        class="col-form-label col-md-12 col-lg-12 text-center">Región</label>
                    <div class="col-lg-12">
                        <select class="form-select" id="region" name="region" aria-label="Default select example"
                            [(ngModel)]="inpReg">
                            <option selected>Elige tu regióna...</option>
                            <option *ngFor="let region of regiones" [ngValue]="region">{{region}}</option>
                        </select>
                    </div>            
                </div>
                <div class="form-group row mt-4 justify-content-center">
                    <div class="c">
                        <button class="btn btn-primary mx-auto d-block"
                            (click)="change()">Cambiar región</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-lg-8 bg-primary mt-5">
            <h2>ARAUCO ESTACIÓN</h2>
            <div class="row mx-auto">
                <div class="col-lg-12 bg-white d-flex justify-content-between p-3">
                    <img class="mt-4" src="../../../assets/peli1.jpg" alt="" width="150px" height="200px">
                    <div class="row mx-auto">
                        <div class="col-lg-8 d-flex  mt-4" style="height: 50px;">
                            <h4 class="mt-4" style="margin-left: 20px;">Pelicula</h4>
                            <div class="d-flex mt-4" style="height: 200px;">
                                <p style="background-color: rgb(134, 133, 133); height: 25px;">TE +7</p>
                                <p style="background-color: black; height: 25px;">122 min</p>
                                <p style="background-color: rgb(47, 47, 163); height: 25px;">Ver trailer</p>                            
                            </div>
                        </div>
                        <div class="col-lg-12 mt-5">
                            <h5>11 Julio</h5>
                        </div>
                        <div class="col-lg-12 d-flex justify-content-center">
                            <h5>ESP</h5>
                            <button style="border: solid 1px black; padding: 5px; border-radius: 5px;" (click)="redirect()">18:50</button>
                        </div>
                        <div class="col-lg-12 d-flex justify-content-center mt-3">
                            <h5>ESP</h5>
                            <button style="border: solid 1px black; padding: 5px; border-radius: 5px;" (click)="redirect()">22:20</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
